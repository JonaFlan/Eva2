<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Bootstrap</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">RANKING JUEGAZOS</h1>
    <div class="row">
        {% for juego in juegos %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card">
                <img src="{{ juego.imagen.url }}" class="card-img-top img-fluid">
                <div class="card-body">
                    <h5 class="card-title">{{ juego.nombre }}</h5>
                    <p class="card-text"><small class="text-muted">Puntuación: {{juego.calificacion}}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</html>
